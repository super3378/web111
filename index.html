<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎界面</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-box {
            background: #ffffff;
            padding: 50px 70px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .welcome-box h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 36px;
        }

        .welcome-box p {
            margin-bottom: 30px;
            color: #666;
            font-size: 16px;
        }

        .welcome-box button {
            padding: 12px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #4facfe;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .welcome-box button:hover {
            background-color: #00c6ff;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>THIS IS A TEST</h1>
        <p>SOS！</p>
        <button onclick="alert('欢迎你！')">COME ON</button>
    </div>
</body>
</html>
