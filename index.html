<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单动画界面</title>
    <style>
        /* 全局简单重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        /* 标题淡入动画 */
        h1 {
            color: #333;
            margin-bottom: 50px;
            /* 动画：名称 时长 缓动 填充模式 */
            animation: fadeIn 2s ease forwards;
            opacity: 0; /* 初始透明 */
        }

        /* 动画方块 */
        .animate-box {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #4285f4, #0f9d58);
            border-radius: 10px;
            /* 组合动画：旋转 + 缩放 */
            animation: rotateScale 4s ease infinite alternate;
            margin-bottom: 40px;
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4285f4;
            color: white;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #2d72d9;
        }

        /* 动画关键帧定义 */
        /* 淡入 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 旋转+缩放 */
        @keyframes rotateScale {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(180deg) scale(1.2); }
        }

        /* 暂停动画的类 */
        .pause {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <h1>简单动画演示</h1>

    <!-- 动画方块 -->
    <div class="animate-box" id="box"></div>

    <!-- 控制按钮 -->
    <div>
        <button class="btn" onclick="pauseAnimation()">暂停动画</button>
        <button class="btn" onclick="playAnimation()">继续动画</button>
    </div>

    <script>
        // 获取动画方块元素
        const box = document.getElementById('box');
        
        // 暂停动画
        function pauseAnimation() {
            box.classList.add('pause');
        }
        
        // 继续动画
        function playAnimation() {
            box.classList.remove('pause');
        }
    </script>
</body>
</html>
